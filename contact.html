    <main class="form-wrap">
      <h2>Contact Me</h2>
      <form action="#" method="post" onsubmit="alert('Demo: form submitted'); return false;">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-row">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Subject" required>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="form-row">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </main>

    <footer style="margin-top:14px;">Thank you — I'll respond within 3 business days.</footer>
  </div>
